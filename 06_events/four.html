<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Colors</title>
</head>
<body>

<h1 style="display: flex; border: 10px; background: #212121;color: aliceblue;text-align: center;justify-content: center;align-items: center;padding: 10px;border-radius: 5px;">Home</h1>

<button id="start" style="display: flex; border: 10px; background: #212121;color: aliceblue;text-align: center;justify-content: center;align-items: center;padding: 10px; border-radius: 10px;">Start</button><br><br>
<button id="stop" style="display: flex; border: 10px; background: #212121;color: aliceblue;text-align: center;justify-content: center;align-items: center;padding: 10px;border-radius: 10px">Stop</button>
    
</body>
<script>
  const randomColor = function(){
    const hex = "0123456789ABCDEF"
    let color = "#";
    for(let i=0; i<6; i++) {
        color += hex[Math.floor(Math.random() * 16)];       
    }
    return color;
  };
  let intervalId;
  const StartChangingColor = function(){
    if(!intervalId){
        intervalId = setInterval(ChangeBGColor,1000)
    }    
      function ChangeBGColor(){
        document.body.style.backgroundColor = randomColor();
    }
      
    };
    const StopChangingColor = function(){
      clearInterval(intervalId);
      intervalId = null;
    
    };
    document.querySelector('#start').addEventListener('click', StartChangingColor);
    document.querySelector('#stop').addEventListener('click', StopChangingColor);
</script>
</html>
